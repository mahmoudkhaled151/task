<div class="coverAll ">
<div class="container py-5">
    <div class="row">
        <div class="col-md-7">
           <div *ngFor="let item of retrievedArray; let i = index" class="cards m-3">
            <div class="row" >
                <div class="col-md-5">
                    <img style="border-bottom-left-radius: 10px; border-top-left-radius: 10px; height: 100%;" src={{item.img}} class="w-100 " alt="">
                </div>
                <div class="col-md-7">
                    <div class="p-4 favo">
                    <h3 style="font-size: 100%; font-weight: 500;">{{item.courseName}}</h3>
                    <p style="color: #aeaeae; font-size: 80%;"><span style="color: #575757; font-weight: 600; ">author :</span> {{item.author}}</p>
                    <p style="color: #aeaeae; font-size: 80%;" class="head"><span style="color: #575757; font-weight: 600;">Price :</span> {{item.actualPrice}}</p>
                    <p style="color: #aeaeae; font-size: 80%;" class="head" > <span style="color: #575757; font-weight: 600;">Discounted : </span> {{item.discountPercentage}}</p>
                    <div style="border-radius: 3px; border: solid 1px #575757; cursor: pointer;"(click)="remove(i)" class="ic p-2">
                        <i style="color: #575757;" class="fa-solid fa-trash"></i>
                    </div>
                </div>
              
                </div>
            </div>
            </div>
        </div>
        
        <div class="col-md-4 ">
            <div style="border: solid 1px #aeaeae; padding: 10%;">
            <h3>Order summary</h3>
            <ul *ngFor="let item of retrievedArray; let i = index" >
                <li>Course Name : {{item.courseName}} </li>
            </ul>
            <div style="width: 100%; height: 1px; background-color: #575757;" class="mt-4"></div>
            <h4 style="font-size: 100%; font-weight: 500;" class="py-4">Total You Pay : <span style="color: #575757;">  {{totalprice}}â‚¹ </span> after discount</h4>
        </div>
        
    </div>
    </div>
</div>
</div>
